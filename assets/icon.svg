<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)"
    stroke-width="2" />

  <!-- Inner circle for depth -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" />

  <!-- WANKR text -->
  <text x="128" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
    text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">
    WANKR
  </text>

  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="8" fill="rgba(255,255,255,0.3)" />
  <circle cx="176" cy="80" r="6" fill="rgba(255,255,255,0.2)" />
  <circle cx="80" cy="176" r="6" fill="rgba(255,255,255,0.2)" />
  <circle cx="176" cy="176" r="8" fill="rgba(255,255,255,0.3)" />

  <!-- Center accent -->
  <circle cx="128" cy="128" r="15" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2" />
</svg>