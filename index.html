<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fkr</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Transparent zone to see desktop -->
      <div class="transparent-zone"></div>

      <!-- Title bar -->
      <div class="title-bar">
        <div class="title-bar-left">
          <span class="app-title">Fkr - Everyday is a holiday</span>
        </div>
        <div class="title-bar-right">
          <button
            class="control-btn"
            id="always-on-top-btn"
            title="Always on Top"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"
              />
            </svg>
          </button>
          <button
            class="control-btn minimize-btn"
            id="minimize-btn"
            title="Minimize"
          >
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6 19h12v2H6z" />
            </svg>
          </button>
          <button class="control-btn close-btn" id="close-btn" title="Close">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content">
        <div class="compact-timer">
          <div class="timer-row">
            <div class="timer-display" id="current-timer">00:00:00</div>
            <button class="timer-btn" id="start-stop-btn">
              <span class="btn-icon">▶️</span>
            </button>
          </div>

          <div class="stats-row">
            <div class="stat-compact">
              <span class="stat-value" id="today-sessions">0</span>
              <span class="stat-label">sessions</span>
            </div>
            <div class="stat-compact">
              <span class="stat-value" id="today-time">00:00</span>
              <span class="stat-label">today</span>
            </div>
            <div class="stat-compact">
              <span class="stat-value" id="total-time-short">0d 0h</span>
              <span class="stat-label">total</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
